{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div id='login' class="container">
    <div class='row'>
        <h1>Add Clinic</h1>
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                 {{form|crispy}}
                 {{form.media}}
                <button type="submit" class="btn btn-primary" >submit</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
